css:
  enabled: true
  src:
    - css/src/**/*.scss
  dest: css/dest/
  lint: true
  # enables additional debugging information in the output file as CSS comments - only use when necessary
  sourceComments: false
  sourceMapEmbed: false
  autoPrefixerBrowsers: # https://github.com/ai/browserslist#queries
    - last 2 versions
    - IE >= 9
js:
  enabled: true
  src: 
    - js/src/**/*.js
  dest: js/dest/
  eslint: 
    enabled: true
    src: 
      - js/src/**/*.js
      - gulpfile.js  
  babel: true
plDir: pattern-lab/
scssDir: scss/
scssDest: css/style.css
scssConfigRoot: ./
buildModernizrAtStart: true
regressionTestRoot: pattern-lab/source/_patterns/
features:
  scss: true
  patternLab: true
  icons: true
  browserSync: true
browserSync:
  port: 3050
  watchFiles:
    - css/style.css
    - js/*.js
#  domain: mysite.dev # enable when full CMS is set up
  serverDir: ./
  serverPath: pattern-lab/public/
  openBrowserAtStart: false
  # requires above to be true; allows non-default browser to open
  #browser: Google Chrome
debug: true
