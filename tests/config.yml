css:
  enabled: true
  src:
    - css/src/**/*.scss
  dest: css/dest/
  lint: true
  # enables additional debugging information in the output file as CSS comments - only use when necessary
  sourceComments: false
  sourceMapEmbed: false
  autoPrefixerBrowsers: # https://github.com/ai/browserslist#queries
    - last 2 versions
    - IE >= 9
  includePaths:
    - ./
js:
  enabled: true
  src: 
    - js/src/**/*.js
    - '!js/all.min.js'
  dest: js/dest/
  destName: all.min.js
  babel: true
  eslint: 
    enabled: true
    src: 
      - js/src/**/*.js
      - gulpfile.js  
patternLab:
  enabled: true
  dir: ../../pattern-lab-starter/pattern-lab/
  injectFiles:
    - js/script.js
  injectBower: true
icons: # https://github.com/nfroidure/gulp-iconfont
  enabled: true
  src: icons/src/*.svg
  dest: icons/dest/
  fontPathPrefix: ../dest/
  classNamePrefix: icon
  autohint: false
  normalize: false
  templates: 
    enabled: true
    css:
      src: icons/templates/_icons.scss
      dest: icons/dest/
    demo:
      src: icons/templates/icons.mustache
      dest: icons/dest/
  formats: 
    - ttf
    - eot
    - woff
    - svg
browserSync: 
  enabled: true
  port: 3050
  watchFiles:
    # - template.php
  # domain: mysite.dev # enable when full CMS is set up
  baseDir: ../../pattern-lab-starter
  startPath: pattern-lab/public/
  openBrowserAtStart: true
  # requires above to be true; allows non-default browser to open
  browser: 
    - Google Chrome Canary
  # Tunnel the Browsersync server through a random Public URL
  # -> http://randomstring23232.localtunnel.me
  tunnel: false
  reloadDelay: 50
  reloadDebounce: 250
drupal:
  enabled: true
  # when these files change
  watch:
    - template.php
    - templates/**
    - '../../modules/**/*.{php,module,inc}'
  # run this command
  command: drush cc all
  # in this directory
  dir: ../../../build/html/sites/default/
  inject:
    bower: true
    file: theme.info
    # files to not inject into Drupal theme file
    # ignoreFiles: 
    #   - lodash.js
